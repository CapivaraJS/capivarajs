<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test</title>
</head>
<body>

    <my-component #myComponent></my-component>
    
    <script src="/dist/capivara.js"></script>
    <script>
        capivara.component('my-component', {
            template: `
            <input type="text" cp-focus="$ctrl.focused()">
            <br><h1>[[$ctrl.test]]</h1>
            `,
            controller: function(){
                const $ctrl = this;

                $ctrl.test = "Input not Focused"

                $ctrl.focused = function(){
                    console.log('oi')
                    $ctrl.test = "Input focused";
                }

            }
        });

        capivara.componentBuilder('myComponent').build();
    </script>
</body>
</html>
