<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test</title>
</head>

<body>

    <my-component #myComponent></my-component>

    <script src="/dist/capivara.js"></script>
    <script>
        capivara.component('my-component', {
            template:`
            <input type="text" cp-model="$ctrl.color">
            <br>
            <div cp-hide ="$ctrl.color == 'red'" style=" width:50px; height:50px; background: red" ></div>
        
            `,
            controller: function(){
                const $ctrl = this;
                
            }
        });

        capivara.componentBuilder('myComponent').then((instance) => instance.build())
    </script>
</body>

</html>
