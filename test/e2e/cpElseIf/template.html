<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test</title>
</head>
<body>

    <my-component #myComponent></my-component>
    
    <script src="/dist/capivara.js"></script>
    <script>
        capivara.component('my-component', {
            template: `
                <h1 cp-if="$ctrl.counter == 2">H1 with IF has the sum equal to [[$ctrl.counter]].</h1>
                <h1 cp-else-if="$ctrl.counter == 3">H1 with ELSE IF has the sum equal to [[$ctrl.counter]].</h1>
                <h1 cp-else>H1 with ELSE has the sum equal to [[$ctrl.counter]].</h1>
        
                <button cp-click="$ctrl.sum()">Click to Sum</button>
            `,
            controller: function(){
                const $ctrl = this;
        
                $ctrl.counter = 1;
        
                $ctrl.sum = function(){
                    $ctrl.counter +=1;
                }
            }
        });

        capivara.componentBuilder('myComponent').build();
    </script>
</body>
</html>
