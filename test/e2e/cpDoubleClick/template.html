<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test</title>
</head>
<body>

    <my-component #myComponent></my-component>
    
    <script src="/dist/capivara.js"></script>
    <script>
        capivara.component('my-component', {
            template: `
                <button cp-dblclick="$ctrl.doubleClick()">[[$ctrl.text]]</button>
            `,
            controller: function(){
                const $ctrl = this;
                $ctrl.text = 'Double Click me';
        
                $ctrl.doubleClicked = function(){
                    $ctrl.text = 'Double Clicked';
                };
        
            }
        });
        capivara.componentBuilder('myComponent').build();
    </script>
</body>
</html>
