<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test</title>
</head>

<body>

    <my-component #myComponent></my-component>

    <script src="/dist/capivara.js"></script>
    <script>
        capivara.component('my-component', {
            template: `        
                <h1>[[$ctrl.name]]</h1>
                <h2>[[:$ctrl.name]]</h2>
                <button cp-click="$ctrl.click()">Change name</button>
            `,
            controller: function () {
                const $ctrl = this;
                $ctrl.name = "felipe";
                
                $ctrl.click = function() {
                    $ctrl.name = "felipe2";
                }
            }
        });
        
        capivara.componentBuilder('myComponent').then((instance) => instance.build())
    </script>
</body>

</html>
