<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test</title>
</head>

<body>

    <my-component #myComponent></my-component>

    <script src="/dist/capivara.js"></script>
    <script>
        capivara.component('my-component', {
            template: `
            <ul>
                <li cp-repeat="pessoa in $ctrl.pessoas">
                    [[pessoa.nome]]
                </li>
            </ul>
            <button type="button" cp-click="$ctrl.add()">Adicionar Pessoa</button>
            
        `,
            controller: function () {
                const $ctrl = this;

                $ctrl.pessoas = [
                    { nome: 'João' },
                    { nome: 'Maria' }
                ]
                
                $ctrl.add = function(){
                    console.log($ctrl.pessoas)
                $ctrl.pessoas.push({nome:'Jão'})
                }
            }
        });

        capivara.componentBuilder('myComponent').build();
    </script>
</body>

</html>
