<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test</title>
</head>

<body>

<my-component #myComponent></my-component>

<script src="/dist/capivara.js"></script>
<script>
    capivara.component('my-component', {
        template: `
            <ul>
                <li cp-repeat="person in $ctrl.persons">
                    <p id="p3" >[[person.name]]</p>
                </li>
            </ul>
            <button type="button" cp-click="$ctrl.add()">Add Anna</button>
        `,
        controller: function () {
            const $ctrl = this;

            $ctrl.persons = [
                { name: 'John' },
                { name: 'Bob' }
            ];

            $ctrl.add = function(){
                $ctrl.persons.push({name:'Anna'});
            };
        }
    });
    capivara.componentBuilder('myComponent').build();
</script>
</body>

</html>
