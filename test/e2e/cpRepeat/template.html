<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test</title>
</head>

<body>

    <my-component #myComponent></my-component>

    <script src="/dist/capivara.js"></script>
    <script>
        capivara.component('my-component', {
            template: `
            <ul>
                <li cp-repeat="pessoa in $ctrl.pessoas">
                    <button cp-click="$ctrl.teste(pessoa)">[[pessoa.nome]]</button>
                </li>
            </ul>
            <button type="button" cp-click="$ctrl.add()">Adicionar Pessoa</button>
            
        `,
            controller: function (scope) {
                const $ctrl = this;
                
                $ctrl.pessoas = [
                    { nome: 'João' },
                    { nome: 'Maria' }
                ];
                
                $ctrl.entity = {
                    pessoas: []
                }

                $ctrl.teste = pessoa => {
                    console.log(pessoa);
                }

                $ctrl.add = function(){
                    $ctrl.pessoas.push({nome:'Jão'})
                }
            }
        });

        capivara.componentBuilder('myComponent').build();
    </script>
</body>

</html>
