<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test</title>
</head>
<body>

    <my-component #myComponent></my-component>
    
    <script src="/dist/capivara.js"></script>
    <script>
        capivara.component('my-component', {
            template: `
                <h1 cp-init="$ctrl.init()">[[ $ctrl.text ]]</h1>
            `,
            controller: function(){
                const $ctrl = this;

                $ctrl.text = 'CpInit Test'
        
                $ctrl.init = function(){
                    setTimeout(() => {
                        $ctrl.text = 'CpInit complete';
                    }, 3000)
                }
        
            }
        });

        capivara.componentBuilder('myComponent').build();
    </script>
</body>
</html>
