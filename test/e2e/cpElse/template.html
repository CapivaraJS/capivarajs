<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test</title>
</head>

<body>

    <my-component #myComponent></my-component>

    <script src="/dist/capivara.js"></script>
    <script>
        capivara.component('my-component', {
            template: `
                <h1 cp-if="$ctrl.showText">This is a text</h1>
                <h1 cp-else>This is an other text.</h1>
        
            <button cp-click="$ctrl.alternate()">Click to show!</button>
            `,
            controller: function () {
                const $ctrl = this;
                $ctrl.showText = true;

                $ctrl.alternate = function () {
                    $ctrl.showText = !$ctrl.showText;
                }
            }
        });

        capivara.componentBuilder('myComponent').build();
    </script>
</body>

</html>
