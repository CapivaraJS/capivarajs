<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test</title>
</head>

<body>

<my-component #myComponent></my-component>

<script src="/dist/capivara.js"></script>
<script>
    capivara.component('my-component', {
        template: `
                <img width="100px" cp-attr.src="$ctrl.src" alt="">

                <button cp-click="$ctrl.click()">Click Me!</button>
            `,
        controller: function(){
            const $ctrl = this;

            $ctrl.src = 'https://avatars1.githubusercontent.com/u/33517395?s=200&v=4';

            $ctrl.click = () => {
                $ctrl.src = 'https://bit.ly/2pTjZnU';
            };
        }
    });

    capivara.componentBuilder('myComponent').then((instance) => instance.build())
</script>
</body>

</html>
