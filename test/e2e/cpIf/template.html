<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test</title>
</head>
<body>

    <my-component #myComponent></my-component>
    
    <script src="/dist/capivara.js"></script>
    <script>
        capivara.component('my-component', {
            template: `
                <h1 cp-if="$ctrl.isVisible">This is a simple text.</h1>
        
                <button cp-click="$ctrl.toggle()">Clique to Show</button>
            `,
            controller: function(){
                const $ctrl = this;
                $ctrl.isVisible = false;
        
                $ctrl.toggle = function(){
                    $ctrl.isVisible = !$ctrl.isVisible;
                }
            }
        });

        capivara.componentBuilder('myComponent').build();
    </script>
</body>
</html>
