<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test</title>
</head>

<body>

    <my-component #myComponent></my-component>

    <script src="/dist/capivara.js"></script>
    <script>
        capivara.component('my-component', {
            template:`
            <input type="text" cp-model="$ctrl.text" cp-change="$ctrl.mudou($newValue, $oldValue)"><br>
            [[$ctrl.text]]
            `,
            controller: function(){
                const $ctrl = this;

                this.text = 'caio';

                this.mudou = function(newValue, oldValue) {
                    console.log(newValue, oldValue);
                }
                
            }
        });

        capivara.componentBuilder('myComponent').then((instance) => instance.build())
    </script>
</body>

</html>
