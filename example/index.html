<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CapivaraJS</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        body {
            padding-top: 150px;
        }
    </style>
</head>

<body>

    <div class="text-center">
        <h1>Componente [[$ctrl.componentName + ' teste '  +$ctrl.teste2]]</h1>

        <p cp-show="$ctrl.visibleMessage">
            Você criou esse incrível componente, acesse a sessão 
            <a href="http://capivarajs.github.io/apiReference.html">API Reference</a> 
            e veja as funcionalidades que o capivara te oferece. 
        </p>

        <button cp-click="$ctrl.toogleMessage()">
            [[ $ctrl.visibleMessage ? 'Fechar' : 'Abrir' ]]
        </button>
        
    </div>
    
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script> -->
    <script src="../dist/capivara.js"></script>
    <script src="component.js"></script>
    <script src="app.js"></script>
</body>

</html>
