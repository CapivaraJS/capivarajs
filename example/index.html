<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CapivaraJS</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <style>
        body {
            padding-top: 150px;
        }
    </style>
</head>

<body>

    <div class="container" id="context">

        <button cp-click="adicionar()">cria</button>
        
        <table>
            <tr>
                <td>
                    Nome
                </td>
                <td>
                    Excluir
                </td>
            </tr>
            <tr mateus-repeat="person in pessoas">
                <td>
                    <input type="text" cp-model="person.nome">
                </td>
                <td>
                    <button cp-click="excluir($index)" >Excluir</button>
                </td>
            </tr>
        </table> 

    </div>

<br><br>

    <script src="../dist/capivara.js"></script>
    <script src="app.js"></script>
</body>

</html>
