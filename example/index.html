<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CapivaraJS</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <style>
        body {
            padding-top: 150px;
        }
    </style>
</head>

<body>

    <div class="container">

        <form>
            <div class="form-group">
                <label>Nome</label>
                <input type="text" class="form-control" cp-model="pessoa.nome" />
            </div>
            <div class="form-group">
                <label>Idade</label>
                <input type="number" class="form-control" cp-model="pessoa.idade" />
            </div>

            <button type="button" class="btn btn-default" cp-click="salvar(pessoa)">Salvar</button>
            <br>
            <br>

            <table class="table table-striped">
                <tr>
                    <td>
                        Nome
                    </td>
                    <td>
                        Idade
                    </td>
                </tr>
                <tr cp-repeat="person in pessoas">
                    <td>
                        <input type="text" cp-model="person.nome">
                    </td>
                    <td>
                        <input type="number" cp-model="person.idade">
                    </td>
                </tr>
            </table>
            
            <button type="button" cp-click="teste()">teste</button>

        </form>

    </div>


    <script src="../dist/capivara.js"></script>
    <script src="app.js"></script>
</body>

</html>
