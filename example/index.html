<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CapivaraJS</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        body {
            padding-top: 150px;
            text-align: center;
        }
    </style>
</head>

<body>

    <my-component #demo></my-component>

    <h1> [[ $ctrl.n1 + $ctrl.n2 + 10 ]] </h1>

    <button cp-click="$ctrl.click()">Ok</button>
    <h1>Com: [[$ctrl.pessoa.nome]]</h1>
    <h1>Sem: [[:$ctrl.pessoa.nome]]</h1>

    <div cp-non-bindable> 
        
        <h1>[[$ctrl.pessoa.nome]]</h1>
    </div>

    <script src="../dist/capivara.js"></script>
    <script src="component.js"></script>
    <script src="app.js"></script>
</body>

</html>
