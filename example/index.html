<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CapivaraJS</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        body {
            padding-top: 150px;
            text-align: center;
        }
    </style>
</head>

<body>

    <label>KeyPress Enter</label><br>
    <input cp-keypress.enter="$ctrl.onEnter($event)" type="text" placeholder="Enter key Press" >

    <br><br>

    <label>KeyDown Enter</label> <br>
    <input type="text" placeholder="Enter key Press" cp-keydown.enter="$ctrl.onEnter($event)">

    <br><br>

    <label>KeyUp Enter</label> <br>
    <input type="text" placeholder="Enter key Press" cp-keyup.enter="$ctrl.onEnter($event)">
    
    <script src="../dist/capivara.js"></script>
    <script src="component.js"></script>
    <script src="app.js"></script>
</body>

</html>
